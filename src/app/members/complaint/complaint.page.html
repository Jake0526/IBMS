<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Complaint</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-textarea placeholder="Complaint"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Respondent/s</ion-label>
    <ion-input type="text" placeholder="Enter Full Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Respondent/s Address</ion-label>
    <ion-input type="text" placeholder="Full Address"></ion-input>
  </ion-item>
  <br />
  <ion-button shape="round" color="primary" fill="outline">Submit Complaint</ion-button>
</ion-content>
